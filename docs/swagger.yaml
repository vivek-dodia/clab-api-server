definitions:
  models.CACreateRequest:
    properties:
      commonName:
        description: Defaults to "containerlab.dev"
        example: ca.example.com
        type: string
      country:
        description: Defaults to "Internet"
        example: US
        type: string
      expiry:
        description: Duration string, defaults to "87600h" (10 years)
        example: 8760h
        type: string
      locality:
        description: Defaults to "Server"
        example: City
        type: string
      name:
        description: Defaults to "ca" if empty
        example: my-root-ca
        type: string
      orgUnit:
        description: Defaults to "Containerlab Tools"
        example: IT
        type: string
      organization:
        description: Defaults to "Containerlab"
        example: MyOrg
        type: string
    type: object
  models.CPUMetrics:
    properties:
      loadAvg1:
        description: 1-minute load average
        type: number
      loadAvg5:
        description: 5-minute load average
        type: number
      loadAvg15:
        description: 15-minute load average
        type: number
      numCPU:
        description: Number of CPUs/cores
        type: integer
      processPercent:
        description: This process's CPU usage
        type: number
      usagePercent:
        description: Overall CPU usage percentage
        type: number
    type: object
  models.CertResponse:
    properties:
      certPath:
        description: e.g., "my-root-ca/my-root-ca.pem" or "my-root-ca/node1.example.com.pem"
        type: string
      csrPath:
        description: e.g., "my-root-ca/my-root-ca.csr" or "my-root-ca/node1.example.com.csr"
        type: string
      keyPath:
        description: e.g., "my-root-ca/my-root-ca.key" or "my-root-ca/node1.example.com.key"
        type: string
      message:
        type: string
    type: object
  models.CertSignRequest:
    properties:
      caName:
        description: Name of the CA cert/key files (without .pem/.key) previously
          generated
        example: my-root-ca
        type: string
      commonName:
        description: Defaults to Name if empty
        example: node1.example.com
        type: string
      country:
        description: Defaults to "Internet"
        example: US
        type: string
      hosts:
        description: SANs (DNS names or IPs), comma-separated in clab, array here
        items:
          type: string
        type: array
      keySize:
        description: Defaults to 2048
        example: 4096
        type: integer
      locality:
        description: Defaults to "Server"
        example: City
        type: string
      name:
        description: Required
        example: node1.example.com
        type: string
      orgUnit:
        description: Defaults to "Containerlab Tools"
        example: Nodes
        type: string
      organization:
        description: Defaults to "Containerlab"
        example: MyOrg
        type: string
    required:
    - caName
    - hosts
    - name
    type: object
  models.ClabContainerInfo:
    properties:
      absLabPath:
        description: Absolute path to topology file
        type: string
      container_id:
        description: Docker container ID (short)
        type: string
      group:
        description: Group assigned in topology (Might not always be present)
        type: string
      image:
        description: Container image used
        type: string
      ipv4_address:
        description: Management IPv4 Address/Mask
        type: string
      ipv6_address:
        description: Management IPv6 Address/Mask
        type: string
      kind:
        description: e.g., "linux", "nokia_srlinux"
        type: string
      lab_name:
        description: Name of the lab this node belongs to (redundant with map key
          but present)
        type: string
      labPath:
        description: Path to the topology file used (relative)
        type: string
      name:
        description: Name of the container node (e.g., "lab01-client1")
        type: string
      owner:
        description: OS user from clab inspect output (Used for authorization)
        type: string
      state:
        description: e.g., "running"
        type: string
      status:
        description: e.g., "Up 18 hours"
        type: string
    type: object
  models.ClabExecInternalResult:
    properties:
      cmd:
        description: The command and its arguments as executed
        items:
          type: string
        type: array
      return-code:
        description: Exit code of the command inside the container
        type: integer
      stderr:
        description: Standard error of the command
        type: string
      stdout:
        description: Standard output of the command
        type: string
    type: object
  models.ClabInspectOutput:
    additionalProperties:
      items:
        $ref: '#/definitions/models.ClabContainerInfo'
      type: array
    type: object
  models.DeployRequest:
    properties:
      topologyContent:
        description: "Option 1: Direct Topology Content.\nProvide the full containerlab
          topology YAML as a json string.\nIf this is provided, 'topologySourceUrl'
          MUST be empty.\n{\n\t\"topologyContent\": {\n\t  \"name\": \"your-lab-name\",\n\t
          \ \"topology\": {\n\t\t\"kinds\": {\n\t\t  \"nokia_srlinux\": {\n\t\t\t\"type\":
          \"ixrd3\",\n\t\t\t\"image\": \"ghcr.io/nokia/srlinux\"\n\t\t  }\n\t\t},\n\t\t\"nodes\":
          {\n\t\t  \"srl1\": {\n\t\t\t\"kind\": \"nokia_srlinux\"\n\t\t  },\n\t\t
          \ \"srl2\": {\n\t\t\t\"kind\": \"nokia_srlinux\"\n\t\t  }\n\t\t},\n\t\t\"links\":
          [\n\t\t  {\n\t\t\t\"endpoints\": [\n\t\t\t  \"srl1:e1-1\",\n\t\t\t  \"srl2:e1-1\"\n\t\t\t]\n\t\t
          \ }\n\t\t]\n\t  }\n\t}\n  }"
        type: object
      topologySourceUrl:
        description: |-
          Option 2: Remote Topology Source URL.
          Provide a URL to a Git repository, a specific .clab.yml file in Git (github/gitlab), or a raw HTTP(S) URL.
          If this is provided, 'topologyContent' MUST be empty.
        type: string
    type: object
  models.DisableTxOffloadRequest:
    properties:
      containerName:
        example: clab-my-lab-srl1
        type: string
    required:
    - containerName
    type: object
  models.DiskMetrics:
    properties:
      freeDisk:
        description: Free disk space in bytes
        type: integer
      path:
        description: Mount path (usually "/")
        type: string
      totalDisk:
        description: Total disk space in bytes
        type: integer
      usagePercent:
        description: Disk usage percentage
        type: number
      usedDisk:
        description: Used disk space in bytes
        type: integer
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Invalid credentials or user not in allowed group
        type: string
    type: object
  models.EventAttributes:
    properties:
      clab-node-kind:
        description: Node kind (e.g., nokia_srlinux, linux)
        example: nokia_srlinux
        type: string
      clab-node-name:
        description: Node name within the lab
        example: srl1
        type: string
      clab-node-type:
        description: Node type
        example: ixrd3
        type: string
      containerlab:
        description: Alternative lab name field (containerlab label)
        example: mylab
        type: string
      exitCode:
        description: Exit code (for stop/die events)
        example: "0"
        type: string
      image:
        description: Container image
        example: ghcr.io/nokia/srlinux:latest
        type: string
      lab:
        description: Lab name this event belongs to
        example: mylab
        type: string
      name:
        description: Container name
        example: clab-mylab-srl1
        type: string
    type: object
  models.EventResponse:
    properties:
      action:
        description: Event action (e.g., "start", "stop", "die", "stats")
        example: start
        type: string
      attributes:
        allOf:
        - $ref: '#/definitions/models.EventAttributes'
        description: Event attributes containing details about the event
      time:
        description: Unix timestamp when the event occurred
        example: 1706918400
        type: integer
      type:
        description: Type of event (e.g., "container", "interface-stats")
        example: container
        type: string
    type: object
  models.ExecRequest:
    properties:
      command:
        example: ip addr show eth1
        type: string
    required:
    - command
    type: object
  models.ExecResponse:
    additionalProperties:
      items:
        $ref: '#/definitions/models.ClabExecInternalResult'
      type: array
    type: object
  models.GenerateNodeTier:
    properties:
      count:
        description: Number of nodes in this tier
        example: 4
        minimum: 1
        type: integer
      kind:
        description: Node kind (defaults to 'srl'/'nokia_srlinux' if omitted)
        example: nokia_srlinux
        type: string
      type:
        description: Node type within the kind
        example: ixrd3
        type: string
    required:
    - count
    type: object
  models.GenerateRequest:
    properties:
      defaultKind:
        example: nokia_srlinux
        type: string
      deploy:
        example: true
        type: boolean
      groupPrefix:
        example: clos-tier
        type: string
      images:
        additionalProperties:
          type: string
        example:
          nokia_srlinux: ghcr.io/nokia/srlinux:latest
        type: object
      ipv4Subnet:
        example: 172.20.20.0/24
        type: string
      ipv6Subnet:
        example: 2001:172:20:20::/64
        type: string
      licenses:
        additionalProperties:
          type: string
        example:
          nokia_srlinux: /opt/licenses/srl.lic
        type: object
      managementNetwork:
        example: clos-mgmt
        type: string
      maxWorkers:
        example: 4
        type: integer
      name:
        example: 3-tier-clos
        type: string
      nodePrefix:
        example: clos-node
        type: string
      outputFile:
        example: clos.yml
        type: string
      tiers:
        items:
          $ref: '#/definitions/models.GenerateNodeTier'
        minItems: 1
        type: array
    required:
    - name
    - tiers
    type: object
  models.GenerateResponse:
    properties:
      deployOutput:
        description: |-
          The output from the deploy command (only if Deploy=true). JSON object keyed by lab name.
          Use swaggertype:"object" to represent json.RawMessage in Swagger.
        type: object
      message:
        description: Message indicating success or failure.
        type: string
      savedFilePath:
        description: Path where the file was saved (if Deploy=true, it's the path
          in the user's ~/.clab dir; if Deploy=false, it's the OutputFile path if
          provided).
        type: string
      topologyYaml:
        description: The generated topology YAML (only if Deploy=false and OutputFile
          is empty).
        type: string
    type: object
  models.GenericSuccessResponse:
    properties:
      message:
        type: string
    type: object
  models.HealthResponse:
    properties:
      startTime:
        description: When the server started
        type: string
      status:
        description: '"healthy" or other status indicators'
        type: string
      uptime:
        description: Human-readable uptime
        type: string
      version:
        description: API server version
        type: string
    type: object
  models.InterfaceInfo:
    properties:
      alias:
        description: Interface alias (e.g., "ethernet-1/1", "" if none)
        type: string
      ifindex:
        description: Interface index
        type: integer
      mac:
        description: MAC Address
        type: string
      mtu:
        description: MTU size
        type: integer
      name:
        description: Interface name (e.g., "eth0", "e1-1")
        type: string
      state:
        description: Interface state (e.g., "up", "down", "unknown")
        type: string
      type:
        description: Interface type (e.g., "veth", "device", "dummy")
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiZXhwIjoxNzA2OTIyMDAwfQ.abc123
        type: string
    type: object
  models.LogsResponse:
    properties:
      containerName:
        type: string
      logs:
        type: string
    type: object
  models.MemMetrics:
    properties:
      availableMem:
        description: Available memory in bytes
        type: integer
      processMemMB:
        description: This process's memory in MB
        type: number
      processMemPct:
        description: This process's memory percentage
        type: number
      totalMem:
        description: Total physical memory in bytes
        type: integer
      usagePercent:
        description: Memory usage percentage
        type: number
      usedMem:
        description: Used physical memory in bytes
        type: integer
    type: object
  models.Metrics:
    properties:
      cpu:
        allOf:
        - $ref: '#/definitions/models.CPUMetrics'
        description: CPU usage metrics
      disk:
        allOf:
        - $ref: '#/definitions/models.DiskMetrics'
        description: Disk usage metrics
      mem:
        allOf:
        - $ref: '#/definitions/models.MemMetrics'
        description: Memory usage metrics
    type: object
  models.MetricsResponse:
    properties:
      metrics:
        allOf:
        - $ref: '#/definitions/models.Metrics'
        description: Detailed system metrics
      serverInfo:
        allOf:
        - $ref: '#/definitions/models.ServerInfo'
        description: Basic server information
    type: object
  models.NetemInterfaceInfo:
    properties:
      corruption:
        description: Percentage (might be missing in older clab versions)
        type: number
      delay:
        description: Duration string or empty
        type: string
      interface:
        description: Interface name
        type: string
      jitter:
        description: Duration string or empty
        type: string
      packet_loss:
        description: Percentage
        type: number
      rate:
        description: Kbit/s
        type: integer
    type: object
  models.NetemResetRequest:
    properties:
      containerName:
        description: Container/node name to reset impairments on (e.g., "clab-my-lab-srl1").
        example: clab-my-lab-srl1
        type: string
      interface:
        description: Interface name or interface alias to reset impairments on (e.g.,
          "eth1" or "mgmt0").
        example: eth1
        type: string
    required:
    - containerName
    - interface
    type: object
  models.NetemSetRequest:
    properties:
      containerName:
        description: Container/node name to apply impairments on (e.g., "clab-my-lab-srl1").
        example: clab-my-lab-srl1
        type: string
      corruption:
        description: Percentage (0.0 to 100.0)
        example: 0.1
        type: number
      delay:
        description: Duration string (e.g., "100ms", "1s")
        example: 50ms
        type: string
      interface:
        description: Interface name or interface alias to apply impairments on (e.g.,
          "eth1" or "mgmt0").
        example: eth1
        type: string
      jitter:
        description: Duration string, requires Delay
        example: 5ms
        type: string
      loss:
        description: Percentage (0.0 to 100.0)
        example: 10.5
        type: number
      rate:
        description: Kbit/s (non-negative integer)
        example: 1000
        type: integer
    required:
    - containerName
    - interface
    type: object
  models.NetemShowResponse:
    additionalProperties:
      items:
        $ref: '#/definitions/models.NetemInterfaceInfo'
      type: array
    type: object
  models.NodeInterfaceInfo:
    properties:
      interfaces:
        items:
          $ref: '#/definitions/models.InterfaceInfo'
        type: array
      name:
        description: Name of the container node
        type: string
    type: object
  models.PasswordChangeRequest:
    properties:
      currentPassword:
        description: Required if not superuser
        type: string
      newPassword:
        type: string
    required:
    - newPassword
    type: object
  models.SSHAccessRequest:
    properties:
      duration:
        description: How long the access should be valid for (e.g., "1h", "30m")
        type: string
      sshUsername:
        description: Optional override for container's SSH user
        type: string
    type: object
  models.SSHAccessResponse:
    properties:
      command:
        description: Example SSH command
        type: string
      expiration:
        description: When this access expires
        type: string
      host:
        description: API server's hostname or IP
        type: string
      port:
        description: Allocated port on API server
        type: integer
      username:
        description: Username to use for SSH
        type: string
    type: object
  models.SSHSessionInfo:
    properties:
      created:
        description: When this access was created
        type: string
      expiration:
        description: When this access expires
        type: string
      labName:
        description: Lab name
        type: string
      nodeName:
        description: Node name
        type: string
      port:
        description: Allocated port on API server
        type: integer
      username:
        description: SSH username
        type: string
    type: object
  models.SaveConfigResponse:
    properties:
      message:
        description: Message indicating overall success.
        type: string
      output:
        description: Detailed output from the 'clab save' command (often from stderr).
        type: string
    type: object
  models.ServerInfo:
    properties:
      startTime:
        description: When the server started
        type: string
      uptime:
        description: Human-readable uptime
        type: string
      version:
        description: API server version
        type: string
    type: object
  models.UserCreateRequest:
    properties:
      displayName:
        type: string
      groups:
        items:
          type: string
        type: array
      isSuperuser:
        type: boolean
      password:
        type: string
      shell:
        description: Default to /bin/bash if empty
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.UserDetails:
    properties:
      displayName:
        description: Full name from GECOS field
        type: string
      gid:
        type: string
      groups:
        items:
          type: string
        type: array
      homeDir:
        type: string
      isApiUser:
        type: boolean
      isSuperuser:
        type: boolean
      shell:
        type: string
      uid:
        type: string
      username:
        type: string
    type: object
  models.UserUpdateRequest:
    properties:
      displayName:
        type: string
      groups:
        items:
          type: string
        type: array
      isSuperuser:
        type: boolean
      shell:
        type: string
    type: object
  models.VersionCheckResponse:
    properties:
      checkResult:
        description: Raw output string from 'clab version check'.
        example: "\U0001F389 A newer containerlab version (0.62.2) is available!\nRelease
          notes: https://containerlab.dev/rn/0.62/#0622\nRun 'sudo clab version upgrade'
          or see https://containerlab.dev/install/ for installation options."
        type: string
    type: object
  models.VersionResponse:
    properties:
      versionInfo:
        description: Raw output string from 'clab version'.
        example: |-
          version: 0.50.0
          commit: 1234abcd
          date: 2024-01-15T10:00:00Z
          github: https://github.com/srl-labs/containerlab
          release notes: https://containerlab.dev/rn/0.50/
        type: string
    type: object
  models.VethCreateRequest:
    properties:
      aEndpoint:
        description: |-
          Endpoint A definition. Format: <node-name>:<interface-name> OR <kind>:<node-name>:<interface-name>
          Example: "clab-demo-node1:eth1" or "bridge:br-1:br-eth1" or "host:veth-eth1"
        example: clab-demo-node1:eth1
        type: string
      bEndpoint:
        description: |-
          Endpoint B definition. Format: <node-name>:<interface-name> OR <kind>:<node-name>:<interface-name>
          Example: "clab-demo-node2:eth1" or "ovs-bridge:ovsbr-1:br-eth1"
        example: clab-demo-node2:eth1
        type: string
      mtu:
        description: MTU for the vEth pair. Defaults to 9500 if omitted.
        example: 1500
        type: integer
    required:
    - aEndpoint
    - bEndpoint
    type: object
  models.VxlanCreateRequest:
    properties:
      dev:
        description: 'Optional: Linux device to use for the tunnel source. Auto-detected
          if omitted.'
        example: eth0
        type: string
      id:
        description: VxLAN Network Identifier (VNI). Defaults to 10 if omitted.
        example: 100
        type: integer
      link:
        description: Name of the existing interface in the root namespace to bridge
          traffic with.
        example: srl_e1-1
        type: string
      mtu:
        description: 'Optional: MTU for the VxLAN interface. Auto-calculated if omitted.'
        example: 1400
        type: integer
      port:
        description: UDP port number for the VxLAN tunnel. Defaults to 14789 if omitted.
        example: 4789
        type: integer
      remote:
        description: Remote VTEP IP address.
        example: 10.0.0.20
        type: string
    required:
    - link
    - remote
    type: object
info:
