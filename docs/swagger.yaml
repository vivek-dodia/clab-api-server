  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Containerlab API
  version: "1.0"
paths:
  /api/v1/events:
    get:
      description: |-
        Streams containerlab events in real time as NDJSON (one JSON object per line).

        **Notes**
        - The response stays open until the client disconnects.

        **Examples**
        NDJSON (one JSON object per line):
        ```json
        {"time":1706918400,"type":"container","action":"start","attributes":{"name":"clab-mylab-srl1","lab":"mylab","clab-node-name":"srl1","clab-node-kind":"nokia_srlinux"}}
        {"time":1706918405,"type":"container","action":"start","attributes":{"name":"clab-mylab-srl2","lab":"mylab","clab-node-name":"srl2","clab-node-kind":"nokia_srlinux"}}
        ```


        Interface stats (interfaceStats=true):
        ```json
        {"time":1706918410,"type":"interface-stats","action":"stats","attributes":{"name":"clab-mylab-srl1","lab":"mylab","interface":"e1-1","rx_bytes":123456,"tx_bytes":654321}}
        ```
      parameters:
      - default: false
        description: Include initial snapshot events when the stream starts.
        in: query
        name: initialState
        type: boolean
      - default: false
        description: Include interface stats events.
        in: query
        name: interfaceStats
        type: boolean
      - default: 10s
        description: Interval for interface stats collection (e.g., 10s). Requires
          interfaceStats=true.
        in: query
        name: interfaceStatsInterval
        type: string
      produces:
      - application/x-ndjson
      responses:
        "200":
          description: Event stream - NDJSON (one JSON object per line)
          schema:
            $ref: '#/definitions/models.EventResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Stream containerlab events
      tags:
      - Events
  /api/v1/generate:
    post:
      consumes:
      - application/json
      description: |-
        Generates a containerlab topology from CLOS definitions and can optionally deploy it for the authenticated user.

        **Notes**
        - Deployment is denied if a lab with the target name already exists.
        - The `images` and `licenses` fields map node kind to image or license path (e.g., {"nokia_srlinux":"ghcr.io/..."}).
        - When `deploy=true`, the topology is saved to the user's `~/.clab/<labName>/` directory and `outputFile` is ignored.
        - When `deploy=false` and `outputFile` is empty, YAML is returned in the response.
        - When `deploy=false` and `outputFile` is set, the file is saved to that path on the server (requires API server write permissions).
      parameters:
      - description: Topology generation parameters. The 'images' field maps kind
          to image path.
        in: body
        name: generate_request
        required: true
        schema:
          $ref: '#/definitions/models.GenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Generation successful (YAML or deploy output)
          schema:
            $ref: '#/definitions/models.GenerateResponse'
        "400":
          description: Invalid input parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict (Lab already exists and Deploy=true)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
